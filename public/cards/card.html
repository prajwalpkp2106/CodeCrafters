<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated-Cards</title>
    <link rel="stylesheet" href="./">
</head>
<body>
    <div class="container">
        <div class="card" style="--clr:#009688; ">
            <div class="imgBX">
                <img src="brocoli.webp">
            </div>
            <div class="content">
                <h2>Brocoli</h2>
                <p>Price-Rs 150/Kg <p class="cut-text">Rs 200/kg</p>
                    Quantity-2kg
                    <!-- count incresese -->
                </p><br>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
                <a href="#">Buy Now</a>
            </div> 
        </div>
        <div class="card" style="--clr:#babd0b; ">
            <div class="imgBX">
                <img src="flower.jpg">
            </div>
            <div class="content">
                <h2>Cauliflower</h2>
                <p>Price-Rs 100/Kg <p class="cut-text">Rs 200/kg</p>
                    Quantity-1kg
                    <!-- count incresese -->
                </p><br>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
                <a href="#">Buy Now</a>
            </div> 
        </div>
        <div class="card" style="--clr:#8027a6; ">
            <div class="imgBX">
                <img src="tomato.jpg">
            </div>
            <div class="content">
                <h2>Tomato</h2>
                <p>Price-Rs 50/Kg <p class="cut-text">Rs 80/kg</p>
                    Quantity-1.5kg
                    <!-- count incresese -->
                </p><br>
                    <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
                <a href="#">Buy Now</a>

            </div> 
        </div>  <div class="total">  <p>Total Items in Cart: <span id="cart-total">0</span></p></div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
