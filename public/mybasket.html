<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basket</title>
    <link rel="stylesheet" href="./css/mybasket.css">
</head>
<body>
    <div class="container">
        <h1>My Basket</h1>

        <div class="cart-item">
            <img src="./Vegetable/Cabbage.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Product Name Cabbage</h3>
                <p>Quantity: 2</p>
                <p>Price: Rs 50 each</p>
                <p>Total: Rs 100</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>

        <div class="cart-item">
            <img src="./Fruits/Apple.jpeg" alt="Product 2">
            <div class="item-details">
                <h3>Product Name Apple</h3>
                <p>Quantity: 1</p>
                <p>Price: Rs 80</p>
                <p>Total: Rs 80</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>

        <div class="total">
            <h2>Total: Rs 180</h2>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>
</body>
</html>
